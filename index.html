<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="author" content="Zac Brachmanis">
    <meta name="description" content="Preview CSV's without opening a slow desktop application">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            margin-bottom: 40px;
        }

        textarea {
            height: 400px !important;
        }

        .row {
            padding: 20px;
        }
    </style>
    
    <title>CSV Previewer</title>

</head>

<body>
    
    <div class="container-responsive">
        <div class="row">
            <div class="col-md-12">
                <h1>CSV Previewer</h1>
            </div>
        </div>
        <div class="row">
            <form id="csv-form" method="POST" action="./parseCSV.php">
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="csv-data" name="csv" class="form-control" placeholder="CSV info..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Delimiter</label>
                        <input class="form-control" name="delimiter" type="text" value=",">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Search:</label>
                        <input class="form-control" name="search" type="text">
                    </div>
                    <table id="csv-output" class="table table-striped table-responsive table-condensed"></table>
                </div>
            </form>
        </div>
    </div>

    <script src="js/CSVToArray.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
